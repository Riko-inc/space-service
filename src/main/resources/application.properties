spring.datasource.url=jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:mydatabase}
spring.datasource.username=${DB_USER:myuser}
spring.datasource.password=${DB_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.default_schema=${DEFAULT_SCHEMA:space_service}

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Change to update later
spring.jpa.hibernate.ddl-auto=create
server.port=${SERVICE_PORT:8085}

spring.kafka.bootstrap-servers=${KAFKA_HOST:kafka}:${KAFKA_PORT:9092}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.group-id=${CONSUMER_GROUP_ID:space-service}
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

server.error.include-stacktrace=never

logging.level.org.hibernate.SQL=INFO
logging.config=classpath:logback.xml


# for spring boot actuator
management.endpoints.web.exposure.include=*

springdoc.swagger-ui.config-url=${SWAGGER_PREFIX:}/v3/api-docs/swagger-config
springdoc.swagger-ui.url=${SWAGGER_PREFIX:}/v3/api-docs

logging.level.org.springframework.security=DEBUG
#logging.level.root=DEBUG
#logging.level.org.springframework.security=TRACE
#logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type=trace
